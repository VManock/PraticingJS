<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Pedra papel e tesoura!</title>
  </head>
  <body>
    <div id="container_principal">
      <div id="container_oponente">
      <div id="oponente_escolhendo" style="width: 100%; 
      padding: 50px 0; 
      text-align: center; 
      margin-top: 20px;
      opacity: 1;"
      >
        <h2>SEU OPONENTE EST√Å ESCOLHENDO...</h2>
      </div>
        <div id="container_opcoes_oponente">
          <img id="pedra" class="opcao_oponente" src="./imagens/pedra.png" />
          <img id="papel" class="opcao_oponente" src="./imagens/papel.png" />
          <img id="tesoura" class="opcao_oponente" src="./imagens/tesoura.png" />
        </div>
      </div>
      <div id="container_opcoes_player">
        <img
          id="pedra"
          onclick="escolher('pedra')"
          class="opcao"
          src="./imagens/pedra.png"
        />
        <img
          id="papel"
          onclick="escolher('papel')"
          class="opcao"
          src="./imagens/papel.png"
        />
        <img
          id="tesoura"
          onclick="escolher('tesoura')"
          class="opcao"
          src="./imagens/tesoura.png"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
